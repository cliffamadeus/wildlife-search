<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flora and Fauna Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #sidebar {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-5 col-lg-4 bg-white" id="sidebar">
      <h1 class="mb-3 text-center">Flora and Fauna</h1>

      <div id="resultCount" class="mb-3 fw-semibold text-center"></div>

      <div class="position-relative mb-3">
        <input type="text" id="query" class="form-control" placeholder="Enter species name" oninput="fetchSuggestions()">
        <ul id="suggestions" class="list-group position-absolute w-100 z-3" style="top:100%; max-height: 200px; overflow-y: auto;"></ul>
      </div>

      <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-outline-secondary me-2" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo" class="mx-2"></span>
        <button class="btn btn-outline-secondary ms-2" onclick="changePage(1)">Next</button>
      </div>

      <div id="results" class="row g-2"></div>
    </div>

    <!-- Map -->
    <div class="col-md-7 col-lg-8 p-0">
      <div id="map"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="observationModal" tabindex="-1" aria-labelledby="observationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="observationModalLabel">Observation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" alt="Observation" class="img-fluid mb-3 rounded">
        <h5 id="modalScientificName"></h5>
        <p id="modalCommonName" class="text-muted"></p>
        <p id="modalLocation"></p>
        <p id="modalDate"></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
let currentPage = 1;
let currentQuery = '';
let map;
let markerClusterGroup;

document.addEventListener('DOMContentLoaded', () => {
  map = L.map('map').setView([12, 122], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  markerClusterGroup = L.markerClusterGroup();
  map.addLayer(markerClusterGroup);
});

async function startSearch() {
  currentPage = 1;
  currentQuery = document.getElementById('query').value;
  await searchObservations();
}

async function changePage(offset) {
  currentPage += offset;
  if (currentPage < 1) currentPage = 1;
  await searchObservations();
}

async function searchObservations() {
  if (!currentQuery) return;

  const resultsDiv = document.getElementById('results');
  const resultCountDiv = document.getElementById('resultCount');
  resultsDiv.innerHTML = '';
  resultCountDiv.textContent = `Loading results...`;

  if (markerClusterGroup) markerClusterGroup.clearLayers();

  let allObservations = [];
  let page = 1;
  const perPage = 30;
  const maxPages = 5;

  while (page <= maxPages) {
    const res = await fetch(`https://api.inaturalist.org/v1/observations?taxon_name=${currentQuery}&per_page=${perPage}&page=${page}`);
    const data = await res.json();
    allObservations = allObservations.concat(data.results);
    if (data.results.length < perPage) break;
    page++;
  }

  resultCountDiv.textContent = `Total on Map: ${allObservations.length}`;
  const start = (currentPage - 1) * 9;
  const end = start + 9;
  const currentResults = allObservations.slice(start, end);

  currentResults.forEach(obs => {
    const imgUrl = obs.photos?.[0]?.url?.replace('square', 'medium') || '';
    const div = document.createElement('div');
    div.className = 'col-12';
    div.innerHTML = `
      <div class="card h-100 shadow-sm" onclick='showModal(${JSON.stringify(obs).replace(/'/g, "\\'")})'>
        <img src="${imgUrl}" class="card-img-top" alt="Observation Image" loading="lazy">
        <div class="card-body">
          <h5 class="card-title">${obs.taxon?.name || 'Unknown'}</h5>
          <p class="card-text">Observed at: ${obs.place_guess || 'Unknown location'}</p>
        </div>
      </div>
    `;
    resultsDiv.appendChild(div);
  });

  let firstCoord = null;
  allObservations.forEach(obs => {
    if (obs.geojson?.coordinates) {
      const [lng, lat] = obs.geojson.coordinates;
      const marker = L.marker([lat, lng]).bindPopup(`
        <strong>${obs.taxon?.name || 'Unknown'}</strong><br/>
        ${obs.place_guess || 'Unknown location'}
      `);
      markerClusterGroup.addLayer(marker);
      if (!firstCoord) firstCoord = [lat, lng];
    }
  });

  if (firstCoord) map.setView(firstCoord, 6);
  document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
}

function showModal(obs) {
  document.getElementById('modalImage').src = obs.photos?.[0]?.url?.replace('square', 'large') || '';
  document.getElementById('modalScientificName').textContent = obs.taxon?.name || 'Unknown';
  document.getElementById('modalCommonName').textContent = obs.taxon?.preferred_common_name || '';
  document.getElementById('modalLocation').textContent = `Location: ${obs.place_guess || 'Unknown'}`;
  document.getElementById('modalDate').textContent = `Observed on: ${new Date(obs.observed_on).toDateString() || 'N/A'}`;
  new bootstrap.Modal(document.getElementById('observationModal')).show();
}

async function fetchSuggestions() {
  const input = document.getElementById('query');
  const list = document.getElementById('suggestions');
  const query = input.value.trim();
  if (query.length < 2) {
    list.innerHTML = '';
    return;
  }

  const res = await fetch(`https://api.inaturalist.org/v1/taxa/autocomplete?q=${query}`);
  const data = await res.json();
  list.innerHTML = '';
  data.results.slice(0, 10).forEach(taxon => {
    const li = document.createElement('li');
    li.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';
    const img = taxon.default_photo?.square_url || 'https://via.placeholder.com/40?text=?';
    li.innerHTML = `
      <img src="${img}" alt="${taxon.name}" width="40" height="40" class="rounded" loading="lazy">
      <div class="text-start">
        <div><strong>${taxon.preferred_common_name || ''}</strong></div>
        <div class="text-muted"><small>${taxon.name}</small></div>
      </div>
    `;
    li.onclick = () => {
      input.value = taxon.name;
      list.innerHTML = '';
      startSearch();
    };
    list.appendChild(li);
  });
}

document.addEventListener('click', e => {
  if (!document.getElementById('query').contains(e.target)) {
    document.getElementById('suggestions').innerHTML = '';
  }
});
</script>
</body>
</html>
