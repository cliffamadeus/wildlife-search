<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flora and Fauna Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #sidebar {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-5 col-lg-4 bg-white" id="sidebar">
      <h1 class="mb-3 text-center">Flora and Fauna</h1>

      <div id="resultCount" class="mb-3 fw-semibold text-center"></div>

      <div class="position-relative mb-3">
        <input type="text" id="query" class="form-control" placeholder="Enter species name" oninput="fetchSuggestions()">
        <ul id="suggestions" class="list-group position-absolute w-100 z-3" style="top:100%; max-height: 200px; overflow-y: auto;"></ul>
      </div>

      <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-outline-secondary me-2" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo" class="mx-2"></span>
        <button class="btn btn-outline-secondary ms-2" onclick="changePage(1)">Next</button>
      </div>

      <div id="results" class="row g-2"></div>
    </div>

    <!-- Map -->
    <div class="col-md-7 col-lg-8 p-0">
      <div id="map"></div>
      <button 
  id="resetViewBtn" 
  class="btn btn-primary position-absolute m-3" 
  style="top: 0; right: 0; z-index: 1000;"
  onclick="resetMapView()"
>
  Reset View
</button>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="observationModal" tabindex="-1" aria-labelledby="observationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="observationModalLabel">Observation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" alt="Observation" class="img-fluid mb-3 rounded">
        <h5 id="modalScientificName"></h5>
        <p id="modalCommonName" class="text-muted"></p>
        <p id="modalLocation"></p>
        <p id="modalDate"></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script src="app.js"></script>
</body>
</html>
