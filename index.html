<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flora and Fauna Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Flora and Fauna Search</h1>

  <div id="resultCount" class="mb-3 fw-semibold"></div>
  <div class="position-relative mb-3">
    <input type="text" id="query" class="form-control" placeholder="Enter species name" oninput="fetchSuggestions()">
    <ul id="suggestions" class="list-group position-absolute w-100 z-3" style="top:100%; max-height: 200px; overflow-y: auto;"></ul>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-4">
    <button class="btn btn-outline-secondary me-2" onclick="changePage(-1)">Previous</button>
    <span id="pageInfo" class="mx-2"></span>
    <button class="btn btn-outline-secondary ms-2" onclick="changePage(1)">Next</button>
  </div>
  
  <div style="margin-top: 20px"
  id="results" class="row"></div>

  <script>
    let currentPage = 1;
    let currentQuery = '';

    async function startSearch() {
      currentPage = 1;
      currentQuery = document.getElementById('query').value;
      await searchObservations();
    }

    async function changePage(offset) {
      currentPage += offset;
      if (currentPage < 1) currentPage = 1;
      await searchObservations();
    }

    async function searchObservations() {
        if (!currentQuery) return;

        const response = await fetch(`https://api.inaturalist.org/v1/observations?taxon_name=${currentQuery}&per_page=9&page=${currentPage}`);
        const data = await response.json();

        const resultsDiv = document.getElementById('results');
        const resultCountDiv = document.getElementById('resultCount');
        resultsDiv.innerHTML = '';

        resultCountDiv.textContent = `Total Results: ${data.total_results} (Page ${currentPage})`;

        if (data.results.length === 0) {
            resultsDiv.innerHTML = `<p class="text-muted">No results found.</p>`;
            return;
        }

        data.results.forEach(obs => {
            const div = document.createElement('div');
            div.className = 'col-md-4 mb-4';
            
            const imgUrl = obs.photos?.[0]?.url?.replace('square', 'medium') || '';

            div.innerHTML = `
            <div class="card h-100 shadow-sm">
                <img 
                src="${imgUrl}" 
                class="card-img-top" 
                alt="Observation Image" 
                loading="lazy"
                >
                <div class="card-body">
                <h5 class="card-title">${obs.taxon?.name || 'Unknown'}</h5>
                <p class="card-text">Observed at: ${obs.place_guess || 'Unknown location'}</p>
                </div>
            </div>
            `;
            resultsDiv.appendChild(div);
        });

        document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
        }

        async function fetchSuggestions() {
            const input = document.getElementById('query');
            const suggestionsList = document.getElementById('suggestions');
            const query = input.value.trim();

            if (query.length < 2) {
                suggestionsList.innerHTML = '';
                return;
            }

            const response = await fetch(`https://api.inaturalist.org/v1/taxa/autocomplete?q=${query}`);
            const data = await response.json();

            suggestionsList.innerHTML = '';
            data.results.slice(0, 10).forEach(taxon => {
                const item = document.createElement('li');
                item.className = 'list-group-item list-group-item-action d-flex align-items-center gap-2';

                const imgSrc = taxon.default_photo?.square_url || 'https://via.placeholder.com/40?text=?';
                const commonName = taxon.preferred_common_name || '';
                const sciName = taxon.name;

                item.innerHTML = `
                <img src="${imgSrc}" alt="${sciName}" width="40" height="40" class="rounded" loading="lazy">
                <div class="text-start">
                    <div><strong>${commonName}</strong></div>
                    <div class="text-muted"><small>${sciName}</small></div>
                </div>
                `;

                item.onclick = () => {
                input.value = sciName;
                suggestionsList.innerHTML = '';
                startSearch();
                };

                suggestionsList.appendChild(item);
            });
        }



        document.addEventListener('click', (e) => {
            if (!document.getElementById('query').contains(e.target)) {
                document.getElementById('suggestions').innerHTML = '';
            }
        });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
